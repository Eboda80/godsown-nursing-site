<header>

        <li><a href="request.html">Request a Nurse</a></li>
    </ul></nav>

<main><section>
    <h1>Request a Nurse or Caregiver</h1>
    <form action="https://formspree.io/f/xbjnqkko" method="POST">
        <label>Full Name:<input type="text" name="name" required></label>
        <label>Email Address:<input type="email" name="email" required></label>
        <label>Phone Number:<input type="tel" name="phone" required></label>
        <label>Type of Service:
            <select name="service">
                <option value="Home Care">Home Care</option>
                <option value="Hospital Support">Hospital Support</option>
                <option value="Private Nurse">Private Nurse</option>
            </select>
        </label>
        <label>Preferred Date:<input type="date" name="date" required></label>
        <label>Additional Info:<textarea name="message" rows="4"></textarea></label>
        <button type="submit">Submit Request</button>
    </form>
</section></main>
